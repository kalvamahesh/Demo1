<!DOCTYPE html>
<html>
<body>

Enter your name:<br> <input type="text" onfocus="myFunction(this)">
<hr>
<p>When the input field gets focus, a function is triggered which changes the background-color.</p>

<script>
function myFunction(x) {
  x.style.background = "skyblue";
}
</script>

</body>
</html>
